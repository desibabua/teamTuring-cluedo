<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/rooms.css" />
    <link rel="stylesheet" href="./css/navs.css" />
    <link rel="stylesheet" href="./css/players.css" />
    <link rel="stylesheet" href="./css/grid.css" />
    <link rel="stylesheet" href="./css/game.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/teamTuringLogo.png"
      type="image/x-icon"
    />
    <script src="./javascript/index.js"></script>
    <script src="./XHRRequest/staticRequest.js"></script>
  </head>
  <body onload="main()">
    <div class="nav">
      <div class="header"><img src="./images/teamTuringLogo.png" /></div>
    </div>
    <div class="container">
      <div class="grid">
        <div class="top-left-disable room"></div>
        <div class="top-right-disable"></div>
        <div class="top-middle-disable"></div>
        <div class="kitchen room"></div>
        <div class="kitchen-door room"></div>
        <div class="kitchen-right-disable"></div>
        <div class="kitchen-disabled"></div>
        <div class="ball-room room"></div>
        <div class="ball-room-doorA room"></div>
        <div class="ball-room-doorB room"></div>
        <div class="ball-room-extent room"></div>
        <div class="conservatory room"></div>
        <div class="conservatory-door room"></div>
        <div class="conservatory-extent room"></div>
        <div class="conservatory-right-disable"></div>
        <div class="conservatory-left-disable"></div>
        <div class="dinning-extent room"></div>
        <div class="dinning-disable-top"></div>
        <div class="dinning room"></div>
        <div class="dinning-door room"></div>
        <div class="dinning-disable-bottom"></div>
        <div class="lounge room"></div>
        <div class="lounge-door room"></div>
        <div class="lounge-disable-top"></div>
        <div class="lounge-disable-bottom"></div>
        <div class="hall room"></div>
        <div class="hall-door room"></div>
        <div class="hall-disable-left"></div>
        <div class="hall-disable-right"></div>
        <div class="study room"></div>
        <div class="study-door room"></div>
        <div class="dice-room ">
          <div class="gameName">CLUEDO</div>
          <div id="dices">
            <img class="dice" id="dice1" src="./images/dice1.png" alt="dice" />
            <br />
            <img class="dice" id="dice2" src="./images/dice1.png" alt="dice" />
          </div>
        </div>
        <div class="study-disable-bottom"></div>
        <div class="study-disable-up"></div>
        <div class="library room"></div>
        <div class="library-door room"></div>
        <div class="library-disable-top"></div>
        <div class="library-disable-bottom"></div>
        <div class="library-extent room"></div>
        <div class="billiard-disable-top"></div>
        <div class="billiard room"></div>
        <div class="billiard-door room"></div>
      </div>
    </div>
  </body>
</html>
